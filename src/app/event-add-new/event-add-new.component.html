<h3>Add New Event</h3>
<form class="example-form" [formGroup]="newEventFormController">
  <mat-form-field class="example-full-width">
    <mat-label>Event Name</mat-label>
    <input
      required
      matInput
      formControlName="eventName"
      placeholder="Annual Meeting" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Event Description</mat-label>
    <textarea
      required
          matInput
          formControlName="eventDescription"
          placeholder="Ex. First attend lectures, then "></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Choose a date</mat-label>
    <input
      required
        matInput
        formControlName="eventDate"
        [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Choose Start Time</mat-label>
    <input
        atp-time-picker
        formControlName="eventStartTime"
        matInput>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Choose End Time</mat-label>
    <input
        atp-time-picker
        formControlName="eventEndTime"
        matInput>
  </mat-form-field>
  <button mat-flat-button color="primary" class="addNewEventBtn" (click)="addNewEvent()" >Add Event</button>
  <button mat-flat-button color="warn" class="closeNewEventBtn" (click)="closeDialog()" >Cancel</button>
</form>
