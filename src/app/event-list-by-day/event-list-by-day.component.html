
<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Date</th>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Status</th>
<!--    <th>Action</th>-->
  </tr>

  <tr *ngFor="let event of EventList">
    <td>{{event.eventName}}</td>
    <td>{{event.eventDescription}}</td>
    <td>{{event.eventDate | date: "dd/MM/yyyy"}}</td>
    <td>{{event.eventStartTime}}</td>
    <td>{{event.eventEndTime}}</td>
    <td>{{event.eventCompleted}}</td>
<!--    <td><fa-icon [icon]="faPencilAlt"></fa-icon></td>-->
<!--    <td><fa-icon [icon]="faTrashAlt"></fa-icon></td>-->
  </tr>

</table>
<br><br>
<mat-divider></mat-divider>
<button mat-flat-button color="primary" (click)="closeDialog()" >Close</button>
